<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>linearSearch</h1>
    <form action="/linearSearch">
        <label for="list">list:</label><br>
        <input type="text" id="list" name="list" ><br><br>
        <label for="number">numer:</label><br>
        <input type="text" id="num" name="number" ><br><br>
        <input type="button" value="Submit" onclick="loadlinear()">
    </form>
    <div id="getdlinear"></div>
    <script>
        function loadlinear() {
            let listVar = document.getElementById("list").value;
            let numberVar = document.getElementById("num").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getdlinear").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/linearSearch?list=" + listVar + "&value="+numberVar);
            xhttp.send();
        }
    </script>


    <h1>binarySearch</h1>
    <form action="/binarySearch">
        <label for="list1">list1:</label><br>
        <input type="text" id="list1" name="list1" ><br><br>
        <label for="number1">numer1:</label><br>
        <input type="text" id="numeber1" name="number1" ><br><br>
        <input type="button" value="Submit" onclick="loadBinary()">
    </form>
    <div id="getdbinary"></div>
    <script>
        function loadBinary() {
            let listVar1 = document.getElementById("list1").value;
            let numberVar1 = document.getElementById("numeber1").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getdbinary").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/binarySearch?list=" + listVar1 + "&value="+numberVar1);
            xhttp.send();
        }
    </script>
    
</body>

</html>
